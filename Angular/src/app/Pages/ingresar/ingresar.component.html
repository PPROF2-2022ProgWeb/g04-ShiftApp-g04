
<section class="text-center text-lg-start">
  <style>
    .cascading-right {
      margin-right: -50px;
    }
    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }
  </style>
  <!-- Formulario de ingresar -->
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right" style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
            ">
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">Iniciar sesión</h2>
            <!-- FORMULARIO-->
            <form>              
              <!-- Mail  -->
              <div class="form-outline mb-4">
                <input type="email" id="form3Example3" class="form-control" [formControl]="emailCtrl"/>
                <label class="form-label" for="form3Example3">Igrese su dirección de mail</label>
              </div>

              <!-- Contraseña  -->
              <div class="form-outline mb-4">
                <input type="password" id="form3Example4" class="form-control" />
                <label class="form-label" for="form3Example4">Ingrese su contraseña</label>
              </div>
              <!-- Boton -->
              <button type="submit" class="btn btn-primary btn-block mb-4">
                Ingresar
              </button>
              <!-- Registrase  -->
              <div class="text-center">
                <a class="nav-link " href="../registrarse">No tenes una cuenta registrese aquí!</a>
                <label class="form-label" for="form3Example4">¿Olvidaste tu contraseña?</label>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0">
        <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" class="w-100 rounded-4 shadow-4"
          alt="" />
      </div>
    </div>
  </div>
</section>
